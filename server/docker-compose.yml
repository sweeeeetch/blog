version: "3.7"

# For connection urls to the following instances, see
# https://github.com/prisma/prisma/blob/main/TESTING.md#environment-variables
services:
  mongo:
    build: ./mongodb_rs
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: prisma
      MONGO_REPLICA_HOST: localhost
      MONGO_REPLICA_PORT: 27018
    ports:
      - "27018:27018"
    volumes:
      - ./data:/data/db
  prisma:
    build: ./prisma
    depends_on:
      - mongo
    environment:
      DATABASE_URL: "mongodb://root:prisma@localhost:27018/mongo?authSource=admin"
    command: sh -c "while ! nc -z mongo 5432; do sleep 1; done && npx prisma db push"
